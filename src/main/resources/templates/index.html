<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
#content {
	overflow: auto;
	width: 500px;
	height: 300px;
	background-color: white;
}

body {
	background-color: lightblue;
}
</style>
</head>
<body>
	<div>
		<div id="content"></div>
		<textarea name="message" id="message" cols="38" rows="10"
			placeholder="Message"></textarea>
		<p>
			<input type="submit" id="send" value="SendOut" />
		</p>
	</div>

</body>
</html>

<script>
	let randomFloat = Math.random();
	var websocket = null;

	if ("WebSocket" in window) {
		socketUrl = "ws://localhost:8080/webSocketServer/" + "訪客"
				+ Math.floor(Math.random() * 100000);
		websocket = new WebSocket(socketUrl);
		socket();
	} else {
		alert("很抱歉，您的瀏覽器版本不支援WebSocket");
	}
	function socket() {
		websocket.onopen = function(params) {
			console.log('Connected Successfull')
		};

		websocket.onmessage = function(e) {
			var data = JSON.parse(e.data);
			if (data.userId == $("#myUserId").val()) {
				$("#content")
						.append(
								`<div style="width: 500px;height:40px;line-height: 30px;"><p style="float:right;margin:0;padding:0;">Me：${data.message}</p></div>`);
			} else {
				$("#content")
						.append(
								`<div style="width: 500px;height:40px;line-height: 30px;"><p style="float:left;margin:0;padding:0;">${data.userId}：${data.message}</p></div>`);
			}
		};

		websocket.onclose = function(evt) {
			console.log("Connection end");
		};

		websocket.onerror = function(evt) {
			console.log("Connection failed");
		};
	}

	$("#send").on('click', function() {
		websocket.send(`{"message": "${$("#message").val()}"}`);
	});
</script>
